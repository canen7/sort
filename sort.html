//mergeSort
//runtime: O(nlog(n)) (avg and worst case)
//memory: depends

function mergeSort(arr) {    
    if (arr.length < 2) return arr;
    
    //console.log(arr.length);
    var mid = Math.floor(arr.length /2);
    //console.log(mid);
    var subLeft = mergeSort(arr.slice(0,mid));
    //console.log(subLeft);
    var subRight = mergeSort(arr.slice(mid));
    //console.log(subRight);
    
    return merge(subLeft, subRight);
}

function merge(a,b) {
    var result = [];
    while (a.length >0 && b.length >0)
        result.push(a[0] < b[0]? a.shift() : b.shift());
    return result.concat(a.length? a : b);
}

//bubbleSort (or sinking sort).
//iterates through list, compares each pair and swaps when needed
//finishes when no more swaps are needed
//runtime: O(n^2) (avg and worst case)
//memory: O(1)


function bubbleSort(list) {
var i, j, fwd, bck;
for (j = 0; j < list.length * list.length; j++) {

    for(i = 0; i < list.length; i++) {
        fwd = list[i],
        bck = list[i + 1];
        if (fwd > bck) {
            list[i] = bck;
            list[i + 1] = fwd;
        } 
        console.log(list)
    }
}
return list;
}
